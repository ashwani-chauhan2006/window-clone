<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="system-this-pc">
        <div class="this-pc"></div>
        <h5 class="this-pc-name">This PC</h5>
    </div>
    <div class="system-recycle-bin">
        <div class="recycle-bin"></div>
        <h5 class="recycle-bin-name">Recycle Bin</h5>
    </div>
    <div class="system-network">
        <div class="network"></div>
        <h4 class="network-name">Network</h4>
    </div>
    <div class="system-apps">
        <input type="text" class="search-apps" placeholder="Search for apps, settings, documents">
        <h5 class="system-apps-pinned">Pinned</h5>
        <button class="all-apps">All ></button>
        <div class="apps">
            <div class="apps-line-one">
                <div class="system-apps-list-edge">
                    <a href="browser.html">
                        <img src="images/edge.png" class="apps-list-one-edge" alt="edge">
                    </a>
                    <p class="apps-list-one-edge-name">Edge</p>
                </div>
                <div class="system-apps-list-word">
                    <img src="images/word.png" class="apps-list-one-word" alt="word">
                    <p class="apps-list-one-word-name">Word</p>
                </div>
                <div class="system-apps-list-excel">
                    <img src="images/excel.png" class="apps-list-one-excel" alt="word">
                    <p class="apps-list-one-excel-name">Excel</p>
                </div>
                <div class="system-apps-list-power-point">
                    <img src="images/power point.png" class="apps-list-one-power-point" alt="word">
                    <p class="apps-list-one-power-point-name">PowerPoint</p>
                </div>
                <div class="system-apps-list-microsoft-365">
                    <img src="images/microsoft 365.png" class="apps-list-one-microsoft-365" alt="word">
                    <p class="apps-list-one-microsoft-365-name">Microsoft 365</p>
                </div>
                <div class="system-apps-list-outlook">
                    <img src="images/Outlook.png" class="apps-list-one-outlook" alt="word">
                    <p class="apps-list-one-outlook-name">Word</p>
                </div>
            </div>
            <div class="apps-line-two">
                <div class="system-apps-list-microsoft-store">
                    <img src="images/taskbar playstore.png" class="apps-list-two-microsoft-store" alt="microsoft store">
                    <p class="apps-list-two-microsoft-store-name">Microsoft Store</p>
                </div>
                <div class="system-apps-list-photo">
                    <img src="images/photos.jpg" class="apps-list-two-photos" alt="photos">
                    <p class="apps-list-two-photos-name">Photos</p>
                </div>
                <div class="system-apps-list-Settings">
                    <img src="images/settings.png" class="apps-list-two-settings" alt="settings">
                    <p class="apps-list-two-settings-name">Settings</p>
                </div>
                <div class="system-apps-list-xbox">
                    <img src="images/xbox.png" class="apps-list-two-xbox" alt="xbox">
                    <p class="apps-list-two-xbox-name">Xbox</p>
                </div>
                <div class="system-apps-list-solitiear-casual-games">
                    <img src="images/solitear games.jpg" class="apps-list-two-solitiear-games" alt="solitear games">
                    <p class="apps-list-two-solitiear-games-name">Solitaire</p>
                </div>
                <div class="system-apps-list-paint">
                    <img src="images/paints.png" class="apps-list-two-paints" alt="paints">
                    <p class="apps-list-two-paints-name">Paint</p>
                </div>
            </div>
            <div class="apps-line-three">
                <div class="system-apps-list-microsoft-clipchamp">
                    <img src="images/clipchamp.png" class="apps-list-three-clipchamp" alt="clipchamp">
                    <p class="apps-line-three-clipchamp-name">Clipchamp</p>
                </div>
                <div class="system-apps-list-linkedIn">
                    <img src="images/linkedin.png" class="apps-list-three-linkedIn" alt="LinkedIn">
                    <p class="apps-line-three-linkedIn-name">LinkedIn</p>
                </div>
                <div class="system-apps-list-calculator">
                    <img src="images/calculator.png" class="apps-list-three-calculator" alt="calculator">
                    <p class="apps-line-three-calculator-name">Calculator</p>
                </div>
                <div class="system-apps-list-clock">
                    <img src="images/clock.png" class="apps-list-three-clock" alt="clock">
                    <p class="apps-line-three-clock-name">Clock</p>
                </div>
                <div class="system-apps-list-notepad">
                    <img src="images/notepad.png" class="apps-list-three-notepad" alt="notepad">
                    <p class="apps-line-three-notepad-name">Notepad</p>
                </div>
                <div class="system-apps-list-snipping-tool">
                    <img src="images/snipping tool.jpg" class="apps-list-three-snipping-tool" alt="snipping tool">
                    <p class="apps-line-three-snipping-tool-name">Snipping Tool</p>
                </div>
            </div>
        </div>
        <div class="previous">
            <p class="previous-recommended">Recommended</p>
            <button class="more-apps">More ></button>
            <div class="recent-app">
                <img src="images/edge.png" class="recent-app-edge" alt="edge" id="recent-app-edge">
                <p class="recent-app-name">Edge</p>
            </div>
        </div>
        <footer class="system-apps-footer">
            <img src="images/system dp.jpg" class="system-dp">
            <p class="system-name">Lenovo</p>
            <img src="images/shutdown.png" class="shutdown" alt="">
        </footer>
    </div>
    <div class="taskbar">
        <div class="sun"></div>
        <div class="temperature"></div>
        <h5 class="sunny">sunny</h5>
        <div class="center-menu">
            <div class="window"></div>
            <input type="text" class="search-bar" placeholder="     search">
            <div class="multi-window"></div>
            <divc class="edge"></divc>
            <div class="files"></div>
            <divc class="playstore"></divc>
            <div class="lenovo-ventage"></div>
        </div>
        <div class="time"></div>
        <div class="calender"></div>
    </div>
    
        <div class="calculator">
  <input type="text" id="calc-display" readonly>
  <div>
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="setOperation('/')">÷</button>
  </div>
  <div>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="setOperation('*')">×</button>
  </div>
  <div>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="setOperation('-')">−</button>
  </div>
  <div>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="setOperation('+')">+</button>
  </div>
  <div>
    <button onclick="clearDisplay()">C</button>
  </div>
</div>

    

    <script src="script.js"></script>
</body>

</html>
